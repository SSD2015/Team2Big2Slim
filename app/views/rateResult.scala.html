@(rates: List[RatingRecord])
	

@main("Rate Result") {
    
	@rates.map { rate =>
		<script type="text/javascript"> 
				if (@rate.criteriaID == 1)
				{
					document.write("<h1>Project @rate.projectID</h1> <br>")
				}
				document.write("Criteria @rate.criteriaID : @rate.score <br>")
		</script> 
    }
}
