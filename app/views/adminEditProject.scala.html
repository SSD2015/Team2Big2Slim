@(projectListSize: Integer)
@main("Edit page") {
    <html>
        <head>
            <title>Edit Project</title>
        </head>

        <h1>Edit Project</h1>

        <div>
            <form action="/admin/editProject" method="POST">
                Project No:
                    <select name="ID">
                        <ul>
                        @for(i <- 1 to projectListSize) {
                            <option value=@i>@i</option>
                        }
                        </ul>
                    </select><br><br>
                Project Name:         <input  type="text"  name="projectName"><br><br>
                Project Description:  <input  type="text"  name="description"><br><br>
                <button type="submit" name="action" class="Submit">Submit</button>
            </form>
        </div>
        <br>


    </html>
}
