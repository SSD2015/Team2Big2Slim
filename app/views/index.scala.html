                <!-- JQuery -->
            <script>
                $(document).ready(function(){
                    function getdate(){
                        var today = new Date();
                        var h = today.getHours();
                        var m = today.getMinutes();
                        var s = today.getSeconds();
                        if(h<10) {
                            h = "0"+h;
                        }
                        if(m<10) {
                            m = "0"+m;
                        }
                        if(s<10){
                            s = "0"+s;
                        }
                        $("clock").text(h+" : "+m+" : "+s);
                        setTimeout(function(){getdate()}, 500);
                    }
                    getdate();

                    $("#voteLayer" ).toggle();

                    $('#vote').click(function () {
                        var body = $("html, body");
                        body.animate({scrollTop:0}, "duration:600", "swing", function() {
                        console.log("vote");
                        $("#topbar").fadeOut();
                        $("#projectlistLayer").fadeOut();
                        $("#votebar" ).fadeIn();
                        $("#voteLayer" ).fadeIn();
                        });
                    });

                    $("#back" ).click(function () {
                        console.log("back");
                        $("#topbar" ).fadeIn();
                        $("#projectlistLayer" ).fadeIn();
                        $("#voteLayer" ).fadeOut();
                    });

                    $(".voteB" ).click(function () {
                        var name = $(this ).attr("id");
                        var value = $(this ).attr("value");
                        $("projectname").contents().filter(function () {
                        return this.nodeType === 3;
                        } ).remove();
                        $("projectname" ).append(name);
                        $("#voteValue" ).attr("value", value);
                    });

                });
            </script>
